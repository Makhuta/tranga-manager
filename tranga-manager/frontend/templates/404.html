{% extends "core.html" %}
{% load static %}

{% block title %}404 Not Found{% endblock %}

{% block styles %}
<style>
    .error-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
        text-align: center;
        text-shadow: none;
    }
    h1 {
        font-size: 80px;
        font-weight: bold;
    }
    p {
        font-size: 20px;
    }
    .btn-home {
        background-color: rgba(255, 255, 255, 0.5);
        color: #333;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 18px;
        margin-top: 20px;
    }
    .btn-home:hover {
        background-color: rgba(255, 255, 255, 0.75);
        color: #333;
        text-decoration: none;
    }
</style>
{% endblock %}

{% block base %}
<div class="error-container">
    <h1>404</h1>
    <p>Oops! The page you are looking for cannot be found.</p>
    <a href="{% url 'index' %}" class="btn-home">Go back to Homepage</a>
</div>
{% endblock %}
